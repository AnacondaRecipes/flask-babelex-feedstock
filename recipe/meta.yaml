{% set name = "Flask-BabelEx" %}
{% set version = "0.9.3" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "cf79cdedb5ce860166120136b0e059e9d97b8df07a3bc2411f6243de04b754b4" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}

build:
  noarch: python
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - flask
    - babel >=1.0
    - speaklater >=1.2
    - jinja2 >=2.5

test:
  imports:
    - flask_babelex

about:
  home: http://github.com/mrjoes/flask-babelex
  license_fine: LICENSE
  license: BSD 3-Clause
  license_family: BSD
  summary: 'Adds i18n/l10n support to Flask applications'
  dev_url: http://github.com/mrjoes/flask-babelex

extra:
  recipe-maintainers:
    - pmlandwehr
